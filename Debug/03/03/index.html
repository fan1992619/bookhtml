<div>
<h2 align="center">暮江吟</h2>
<p align="center">一道残阳铺水中，半江瑟瑟半江红。</p>
<p align="center">可怜九月初三夜，露似真珠月似弓。</p>
<img src="img/sunset.jpg" width="800">    <!--插入夕阳图片-->
<p>&nbsp;&nbsp;《暮江吟》作息白居易，作者通过比喻，描写了夕阳映江和弯月初生的景象。作者笔下的景象恬淡而柔和的，反映出诗人远离朝廷后轻松闲暇的心情。因此，这首诗不仅是赞美秋日傍晚的景色，更是诗人特定境遇下的真是心情的写照</p>
