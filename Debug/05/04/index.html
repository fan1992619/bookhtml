<!doctype html>

<meta charset="utf-8">
<title>设置单元格大小</title>

<body>
<div class="cont">
	<div class="bom">
		<div class="txt">
			<p>寒山寺</p>
			<p>月落乌啼霜满天，江枫渔火对愁眠</p>
			<p>姑苏城外寒山寺，夜半钟声到客船</p>
			<p>这首诗说的正是位于苏州的著名景点——寒山寺</p>
			<p>寒山寺建于六朝时期的粱代天监年间</p>
			<p>拘谨已有1400多年的历史</p>
			<p>而且其并非阴山而得名</p>
			<p>传说因唐代的寒山、拾得两位高僧而得名</p>
			<p>寒山寺自唐代以来名扬中外，魅力无穷</p>
			<p>寻其本源，有两方面原因</p>
			<p>一是因为其悠久的文化历史和奇妙功能</p>
			<p>二是因为唐代诗人张继的《枫桥夜泊》诗</p>
		</div>
	</div>
</div>
