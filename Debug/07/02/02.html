<html>
<head>
<title>创建无序列表</title>
</head>
<body>
	<font size="+3" color="#00FF99">明日科技部门分布：</font><br/><br/>
   <!--为无序列表设置项目符号-->
    <ul type="disc">
    	<li type="circle">图书开发部</li>
        <li type="circle">软件开发部</li>
        <li type="circle">质量部</li>
        <li type="circle">财务部</li>
    </ul>
    <hr color="#3300FF" size="2" />
    <font size="+3" color="#00FFFF">图书开发部分布：</font><br/><br/>
    <ul type="disc">
    	<li>PHP部</li>
        <li>ASP.NET部</li>
        <li>C#</li>
        <li>JAVA</li>
    </ul>
</body>
</html>
