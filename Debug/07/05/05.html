	ul,li{list-style:none}
	.fr{float:right;}
	.fl{float:left}
	body{font-size:12px;font-family:"微软雅黑";}
	/*背景图片*/
	.bg{

	.wrap{position:relative;z-index:2;}

	.cntbox .searchbox .inpt{height:40px;width:560px;float:left;border:0;outline:none;text-indent:1em;
		font-family:"微软雅黑";
		font-size:14px;
	}
	.cntbox .searchbox .btn{height:40px;width:100px;background:#eaeaea;color:#333;display:inline-block;
		text-align:center;
		line-height:40px;
		font-size:16px;
		float:left;
	}

	/*底部*/
	.footer{position:absolute;left:0;bottom:30px;width:100%;z-index:2;text-align:center;color:#fff}

	.more{background:#111;position:fixed;right:0;top:0;width:80px;height:100%;z-index:2;display:none;}
