<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<link href="css/style.css" type="text/css" rel="stylesheet">
<body>
<div class="mr-cont">
	<div>
		<h3>顾客信息</h3>
<!--		文本框-->
		<label>姓名:<input type="text"></label>
		<label>电话:<input type="text"></label>
		<label>邮箱:<input type="text"></label>
		<label>生日:<input type="text"></label>
	</div>
	<div>
<!--	请使用列表/菜单按钮替换此处单选框-->
		<h3>兴趣爱好（单选）</h3>
		<label><input type="radio" name="hobby">篮球</label>
		<label><input type="radio" name="hobby">足球</label>
		<label><input type="radio" name="hobby">羽毛球</label>
		<label><input type="radio" name="hobby">乒乓球</label>
		<label><input type="radio" name="hobby">桌球</label>
		<label><input type="radio" name="hobby">游戏</label>
		<label><input type="radio" name="hobby">散步</label>
		<label><input type="radio" name="hobby">电视</label>
		<label><input type="radio" name="hobby">跑步</label>
		<label><input type="radio" name="hobby">其他</label>
	</div>
	<div>
<!--	请使用列表菜单替换此处单选框-->
		<h3>喜欢等级（单选）</h3>
		<label><input type="radio" name="level">非常不喜欢</label>
		<label><input type="radio" name="level">不喜欢</label>
		<label><input type="radio" name="level">一般</label>
		<label><input type="radio" name="level">喜欢</label>
		<label><input type="radio" name="level">非常喜欢</label>
	</div>
	<div>
		<h3>上传头像</h3>
<!--		文件域-->
		<input type="file">
	</div>
</div>
</body>
</html>
