<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<video id="media" preload="auto"  autoplay controls width="500" height="400">
	<source src="1.mp4"/>
	<source src="1.ogv"/>
	<source src="1.webm"/>
	Video cannot be displayed
	</video>
	<div>
		<button>play</button>
		<button>pause</button>
	</div>
	<script>
		var mediaElem=document.getElementById("media");
		var button=document.getElementsByTagName("button");
		for( var i=0;i<button.length;i++){
			button[i].onclick=handleButtonPress;
			
		}
		function handleButtonPress(e){
			switch(e.target.innerHTML){
				case 'play':
					mediaElem.play();
					break;
				case 'pause':   //mediaElem.pause()视频暂停;
					break;
					
			}
		}
	</script>
</body>
</html>
