<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有序列表属性</title>
	<style>
		.mr-box{
			width:1400px;
			height:400px;
			margin:0 auto;
			position:relative;
			background: url(images/1.jpg) no-repeat 0 0;/*设置背景图像*/
		}
		li{
			
			list-style:none;
			width:158px;
			height:55px;
			float: left;
			background:#949494;
			margin-top:300px;
			margin-left:2px;
			font-family: "微软雅黑";
			font-size:14px;
			text-indent:2em;
			text-align: center;
			line-height: 20px;
			color:#fff;
			padding-top:10px;/*设置内边距*/
		}
		li img{
			position:absolute;/*设置定位方式*/
			top:0;
			left:0;
			display:none;
		}
		li:hover img{
			display:block;
		}
		li:hover{  /*鼠标滑过时候的样式*/
			background:orange;
		}
		
	</style>
</head>

<body>
	<div class="mr-box">
		<ol>
			<li><img src="images/1.jpg">海外购.日本上线  跨境直邮</li>
			<li><img src="images/2.jpg">英美复活节折扣季 国际大牌免邮</li>
			<li><img src="images/3.jpg">新品馆 国际免邮</li>
			<li><img src="images/4.jpg">Skechers 舒适鞋169元起</li>
			<li><img src="images/4.jpg">英亚Prime 精品上新国际免邮</li>
			<li><img src="images/6.jpg">大牌口红专场低至139元</li>
			<li><img src="images/7.jpg">世界牛仔翘楚Lee低至89元</li>
			<li><img src="images/8.jpg">游戏玩家必备装备199元起  广告</li>
		</ol>
	</div>
</body>
</html>
