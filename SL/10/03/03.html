<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>meter标签</title>
</head>

<body>
	<h3>2016年上半年某公司销售额</h3>
<!--low被界定为低值得范围  -->
<!--high被界定为高值得范围-->
<!--min最小值-->
<!--max最大值-->
	<p>编程类图书：<meter min="0" max="100" low="30" height="80" value="85"></meter>85万元</p>
	<p>设计类图书：<meter min="0" max="100" low="30" height="80" value="65"></meter>65万元</p>
	<p>数据库类图书：<meter min="0" max="100" low="30" height="80" value="25"></meter>25万元</p>
	<p>幼儿教育：<meter min="0" max="100" low="30" height="80" value="15"></meter>15万元</p>
	<p>IE浏览器不支持meter标签</p>
</body>
</html>
