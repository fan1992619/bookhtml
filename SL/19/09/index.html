<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>转换表格中的列</title>

    <style>
        @media only screen and (max-width: 800px) {
            /* 强制表格为块状布局 */
             table, thead, tbody, th, td, tr {
                display: block;
            }
            /* 隐藏表格头部信息 */
             thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
             tr { border: 1px solid #ccc; }
             td {
                /* 显示列 */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                white-space: normal;
                text-align:left;
            }
             td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align:left;
                font-weight: bold;
            }
            /*显示数据*/
             td:before { content: attr(data-title); }
        }
    </style>
</head>
