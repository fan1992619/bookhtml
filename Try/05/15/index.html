<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片轮播</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="mr-cont">
<div class="mr-top">
	<div class="mr-pic"><img src="image/logo.png" alt=""></div>
	<nav>
		<ul>
			<li>首页</li>
			<li>景区</li>
			<li>门票</li>
			<li>机票</li>
			<li>路况</li>
			<li>周边</li>
		</ul>
</nav>
</div>
<div class="mr-out">
	<div class="mr-in">
		<img src="image/2.jpg" alt="">
		<img src="image/3.jpg" alt="">
		<img src="image/4.jpg" alt="">
		<img src="image/5.jpg" alt="">
	</div>
</div>
</div>
</body>
</html>
