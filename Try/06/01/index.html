<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>001</title>
</head>
<body>

        <th>姓名</th>
        <th>时间</th>
        <th>房间</th>
    </tr>

        <!--<td>为单元格-->

        <td>星期一</td>
        <td>516室</td>
    </tr>
    <tr>
        <!--<td>为单元格-->
        <td>李硕</td>
        <td>星期二</td>
        <td>515室</td>
    </tr>
    <tr>
        <!--<td>为单元格-->
        <td>李佳</td>
        <td>星期三</td>
        <td>514室</td>
    </tr>
</table>
</body>
</html>
