<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>area标签</title>
</head>
<body>

<img src="images/1.png" width="500" height="500" alt="Planets" usemap="#planetmap">
<map name="planetmap">
 <!--  href规定区域的目标URL-->
 <!--  shape规定区域的形状-->
  <!--  coords规定区域的坐标-->
  <area shape="rect" coords="0,0,500,200" alt="Sun" href="images/2.png">
  <area shape="circle" coords="250,250,200" alt="Venus" href="images/3.png">
  <area shape="circle" coords="80,350,100" alt="Mercury" href="images/4.png">
  
</map>
<p>点击大雁身体任何部位，注意变化：</p>
