<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>base制作图片连接</title>
<base href="images/" target="_blank"></base>
</head>
<body>
<!--base 规定页面上所有链接的默认URL和默认目标-->
	<div style="width:600px;height:600px;margin:0 auto;text-align:center;line-height:28px">
		<p style="color:red;font-size:19px;">注意：这里我们设置了图片相对地址，能正常显示是因为我们在head部分设置了base标签，该标签指定了页面上的所有连接的默认URL，所以该图片的访问地址为“images/sun.gif"</p>
    <img src="sun.gif" width="300" height="300" alt="图片" title="图片">
	</div>
	
</body>
</html>
