<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<h2 align="center">学生信息录入表</h2>
<form>
  <table border="1" cellpadding="0" cellspacing="0" align="center">
    <tr>
      <td>姓名</td>
      <td><input type="text" id="name"></td>
      <td>院系</td>
      <td><input type="text" id="academy"></td>
    </tr>
    <tr>
      <td>班级</td>
      <td><input type="text" id="clas"></td>
      <td>学号</td>
      <td><input type="text" id="num"></td>
    </tr>
    <tr>
      <td>寝室</td>
      <td><input type="text" id="room"></td>
      <td>报到时间</td>
      <td><input type="date" id="dat"></td>
    </tr>
    <tr>
      <td>电话</td>
      <td><input type="tel" id="tel"></td>
      <td>邮箱</td>
      <td><input type="email" id="emal"></td>
    </tr>
  </table>
  <div class="btn">
    <input type="button" value="保存信息" onClick="ok()">
    <input type="reset" value="重新填写">
    <input type="search" id="search-num" placeholder="请输入学号搜索信息">
    <input type="button" value="搜索" onClick="see()">
  </div>
</form>
<table ID="show" cellpadding="0" cellspacing="0" align="center" border="1">
  <tr>
    <td>姓名</td>
    <td>院系</td>
    <td>班级</td>
    <td>学号</td>
    <td>寝室</td>
    <td>报到时间</td>
    <td>电话</td>
    <td>邮箱</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
<script type="text/javascript" src="js/js.js"></script>
</html>
